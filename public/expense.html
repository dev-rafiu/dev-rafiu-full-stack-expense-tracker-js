<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Edit Expense</title>
  </head>
  <body>
    <div class="container edit-container">
      <form class="edit-expense-form">
        <h4>Edit Expense</h4>
        <div class="form-control">
          <label>Expense ID</label>
          <p class="expense-id"></p>
        </div>

        <div class="form-control">
          <label for="expense-name">Expense Name</label>
          <input
            type="text"
            name="name"
            class="expense-name"
            autocomplete="off"
            id="expense-name"
          />
        </div>

        <div class="form-control">
          <label for="expense-amount">Expense Amount</label>
          <input
            type="number"
            name="amount"
            class="expense-amount"
            autocomplete="off"
            id="expense-amount"
          />
        </div>
        <button type="submit" class="btn edit-expense-btn">edit</button>
        <div class="form-alert text-center"></div>
      </form>

      <a href="index.html" class="btn back-link">back to create area</a>
    </div>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script src="./edit-expense.js"></script>
  </body>
</html>
